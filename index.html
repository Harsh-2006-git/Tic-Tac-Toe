<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="head">Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
        <button id="first" class="box"></button>
        <button id="second" class="box"></button>
        <button id="third" class="box"></button>
        <button id="fourth" class="box"></button>
        <button id="fifth" class="box"></button>
        <button id="sixth" class="box"></button>
        <button id="seventh" class="box"></button>
        <button id="eighth" class="box"></button>
        <button id="nineth" class="box"></button>
      </div>
      <div id="result">Winner: None</div>
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
